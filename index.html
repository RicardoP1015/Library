<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Mysia Library</h1>
            <div class="sign-in">
                <button class="pf-sign" type="button">Sign-In</button>
            </div>
        </header>
        <aside>
            <div class="info">
                <h3>New Book</h3>
                <div class="new-book-wrapper">
                    <label for="book-name">Name</label>
                    <input id="book-name" name="book-name" type="text">
                    <label for="author-name">By</label>
                    <input id="author-name" name="author-name" type="text">
                    <label for="pages">How Many Pages</label>
                    <input id="pages" name="pages" type="number">
                    <div class="read-wrapper">
                        <h4>Read?</h4>
                        <div class="input-wrapper">
                        <label for="isRead">Yes</label>
                        <input name="isRead" id="isRead" type="checkbox">
                        </div>
                    </div>
                    <button id="book-submit" type="button">Submit</button>
                </div>
            </div>
        </aside>
        <section>
            <div class="library-grid">
            </div>
        </section>
    </div>
</body>
</html>
